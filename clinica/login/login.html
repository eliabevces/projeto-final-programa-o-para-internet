<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/headerAndBody.css">
    <script src="js/script.js"></script>


    <title>Login</title>
</head>

<body>
    <header>


        <a href="../index.html" class="logo_and_name">
            <img src="../images/logo.png" alt="logo clinica" class="logo_image">
            <p class="clinic_name">Orale Clinica</p>
        </a>
        <div class="nav_buttons">
            <a href="../galeria/galeria.html">Galeria</a>
            <a href="../cadastrar_endereco/cadastrar_endereco.html">Novo endereço</a>
            <a href="../agendamento/agendamento.html">Agendamento</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <div class="container">
        <main>
            <h3>Efetue login</h3>
            <div id="loginFailMsg">Credenciais de login inválidas!</div>
            <form class="row g-3">
                <!-- E-mail e senha -->
                <div class="col-sm-12">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="col-sm-12">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control" id="senha">
                </div>
                <div class="col-sm-12 d-grid">
                    <button class="btn btn-primary btn-block">Entrar</button>
                </div>
            </form>
        </main>
    </div>

</body>


</html>
