<!-- cadastrar endereco page -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/headerAndBody.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">


    <title>Cadastro de endereço</title>
</head>

<body>
    <header>


        <a href="../index.html" class="logo_and_name">
            <img src="../images/logo.png" alt="logo clinica" class="logo_image">
            <p class="clinic_name">Orale Clinica</p>
        </a>
        <div class="nav_buttons">
            <a href="../galeria/galeria.html">Galeria</a>
            <a href="cadastrar_endereco.html">Novo endereço</a>
            <a href="../agendamento/agendamento.html">Agendamento</a>
            <a href="../login/login.html">Login</a>
        </div>

    </header>

    <div class="container">
        <main>
            <h3>Adicionar Endereço</h3>
            <form class="row g-3">
                <!-- CEP - LOGRADOURO - CIDADE - ESTADO -->
                <div class="col-sm-12">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" name="cep" class="form-control" id="cep">
                </div>
                <div class="col-sm-12">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" name="logradouro" class="form-control" id="logradouro">
                </div>
                <div class="col-sm-12">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" name="cidade" class="form-control" id="cidade">
                </div>
                <div class="col-sm-12">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" name="estado" class="form-control" id="estado">
                </div>
                <div class="col-sm-12 d-grid">
                    <button class="btn btn-primary btn-block">Cadastrar</button>
                </div>
            </form>
        </main>
    </div>

</body>

</html>
