<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/headerAndBody.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <title>Agendamentos</title>
</head>

<body>
    <header>
        <a href="../index.html" class="logo_and_name">
            <img src="../images/logo.png" alt="logo clinica" class="logo_image">
            <p class="clinic_name">Orale Clinica</p>
        </a>
        <div class="nav_buttons">
            <a href="../galeria/galeria.html">Galeria</a>
            <a href="../cadastrar_endereco/cadastrar_endereco.html">Novo endere√ßo</a>
            <a href="agendamento.html">Agendamento</a>
            <a href="../login/login.html">Login</a>
        </div>


    </header>

    <div class="container">
        <main>
            <h3>Marcar agendamento</h3>
            <form class="row g-3">
                <!-- especialidade(select) - nome do medico(select) - data da consulta(date) - horatio da consulta(select) -->
                <div class="col-sm-12">
                    <label for="especialidade" class="form-label">Especialidade</label>
                    <select type="select" name="especialidade" class="form-select" id="especialidade">
                    </select>

                </div>
                <div class="col-sm-12">
                    <label for="nomeMedico" class="form-label">Nome do Medico</label>
                    <select type="select" name="nomeMedico" class="form-select" id="nomeMedico">
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="dataConsulta" class="form-label">Data da consulta</label>
                    <input type="date" name="dataConsulta" class="form-control" id="dataConsulta">
                </div>
                <div class="col-sm-6">
                    <label for="horarioConsulta" class="form-label">Horario da consulta</label>
                    <select type="select" name="horarioConsulta" class="form-select" id="horarioConsulta">
                    </select>
                </div>
                <div class="col-sm-12 d-grid">
                    <button class="btn btn-primary btn-block">Entrar</button>
                </div>
            </form>
        </main>
    </div>

</body>

</html>
